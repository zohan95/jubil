{% extends 'viewcards/base.html' %}


{% block content %}
    <div class="container">
     <form action="{% url 'upload_url' %}" method="post" enctype="multipart/form-data" class="mt-3 card-1 p-2">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group container input-create">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <br/>
            <input type="file" name="files"/>
            <br/><br/>
            <select name='course'>
                {% for i in course %}
                <option>{{ i.course_jubil }}</option>
                {% endfor %}
            </select>
            <select name='category'>
                {% for i in category %}
                <option>{{ i.words_category }}</option>
                {% endfor %}
            </select>
            <br/>   
            <button type="submit" class="btn btn-success mt-3">Upload</button>
        </form>
    </div>
{% endblock %}
